<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in ip form</title>
    <link rel="stylesheet" href="master/master.css" />
    <link rel="stylesheet" href="master/all.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- Start sign-in and sign up -->
      <div class="holder">
        <div data-sign="sign-in" class="active">sign-in</div>
        <div data-sign="sign-up">sign-up</div>
      </div>
      <div class="sign-in">
        <div class="user">
          <label for="user">Username</label>
          <input type="text" name="user" />
        </div>
        <div class="pass">
          <label for="pass">password</label>
          <input type="password" name="pass" />
        </div>
        <div class="rem">
          <span>
            <input type="checkbox" name="rem" id="" />
            <label for="rem">Remember me</label>
          </span>
          <span><a href="#"> Forget password ?</a> </span>
        </div>
      </div>
      <div class="btn">Sign-in</div>
      <div class="icon-holder">
        <i class="fa-brands fa-facebook-f intial facebook"></i>
        <i class="fa-brands fa-linkedin-in intial link"></i>
        <i class="fa-brands fa-google-plus-g intial google"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
